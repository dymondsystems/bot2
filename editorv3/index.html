<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor with Chatbot</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
    }
    .editor-container {
      display: flex;
      height: 100vh;
    }
    .editor, .preview {
      flex: 1;
      padding: 10px;
      overflow: auto;
    }
    .editor {
      background-color: #1e1e1e;
      color: #ffffff;
    }
    .preview {
      background-color: #f5f5f5;
      color: #000000;
    }
    .chat-container {
      height: 300px;
      overflow-y: auto;
      background: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 editor-container">
        <textarea id="codeEditor" class="editor" placeholder="Write your code here..."></textarea>
      </div>
      <div class="col-md-6 preview">
        <iframe id="previewFrame" style="width: 100%; height: 100%; border: none;"></iframe>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4">
        <button id="runButton" class="btn btn-success">Run</button>
        <button id="saveButton" class="btn btn-primary">Save</button>
        <button id="revertButton" class="btn btn-warning">Revert</button>
      </div>
      <div class="col-md-8">
        <input type="text" id="chatPrompt" class="form-control" placeholder="Ask the chatbot to edit your code...">
        <button id="chatButton" class="btn btn-info mt-2">Send to Chatbot</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <div id="chatContainer" class="chat-container"></div>
      </div>
    </div>
  </div>

  <script>
    // Initialize variables
    const editor = document.getElementById('codeEditor');
    const preview = document.getElementById('previewFrame');
    const runButton = document.getElementById('runButton');
    const saveButton = document.getElementById('saveButton');
    const revertButton = document.getElementById('revertButton');
    const chatPromptInput = document.getElementById('chatPrompt');
    const chatButton = document.getElementById('chatButton');
    const chatContainer = document.getElementById('chatContainer');

    let lastSavedState = '';
    let savedStates = {};

    // Chatbot API Configuration
    const API_KEY = "AIzaSyDc8QeSQzwqiOvZ7ti06pnEBVfcp0GJ0b0"; // Replace with your API key
    const API_URL = `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${API_KEY}`;

    // Run the code and update preview
    runButton.addEventListener('click', () => {
      const code = editor.value;
      preview.srcdoc = code;
    });

    // Save the current state
    saveButton.addEventListener('click', () => {
      lastSavedState = editor.value;
      alert('Code saved!');
    });

    // Revert to the last saved state
    revertButton.addEventListener('click', () => {
      if (lastSavedState) {
        editor.value = lastSavedState;
        alert('Reverted to last saved state.');
      } else {
        alert('No saved state to revert to.');
      }
    });

    chatButton.addEventListener('click', async () => {
  const prompt = chatPromptInput.value.trim();
  if (!prompt) return alert('Please enter a prompt.');

  // Display the outgoing message
  const outgoingMessage = document.createElement('div');
  outgoingMessage.classList.add('outgoing');
  outgoingMessage.textContent = `You: ${prompt}`;
  chatContainer.appendChild(outgoingMessage);

  // Display a loading indicator for the incoming message
  const incomingMessage = document.createElement('div');
  incomingMessage.classList.add('incoming');
  incomingMessage.textContent = 'Chatbot: Thinking...';
  chatContainer.appendChild(incomingMessage);

  chatContainer.scrollTop = chatContainer.scrollHeight;

  try {
    // Make the API call with the correct payload structure
    const response = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        prompt: {
          text: prompt
        }
      }),
    });

    const data = await response.json();
    if (data.error) throw new Error(data.error.message);

    // Extract the chatbot's response
    const chatbotResponse = data.candidates[0]?.content || 'No response.';
    incomingMessage.textContent = `Chatbot: ${chatbotResponse}`;
    editor.value = chatbotResponse; // Update the editor with the chatbot's suggestion
  } catch (error) {
    incomingMessage.textContent = `Chatbot: Error - ${error.message}`;
  }
});

  </script>
</body>
</html>
