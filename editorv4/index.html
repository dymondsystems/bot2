<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
    }

    .chat-container {
      display: flex;
      height: 80vh;
    }

    .chat-window {
      flex: 1;
      padding: 10px;
      background: #f9f9f9;
      border-right: 2px solid #ddd;
      overflow-y: auto;
      max-height: 100%;
    }

    .editor-window {
      flex: 1;
      padding: 10px;
      background: #222;
      color: white;
      overflow-y: auto;
      max-height: 100%;
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .outgoing {
      background-color: #d4f8e2;
    }

    .incoming {
      background-color: #f1f1f1;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .loading-indicator {
      display: flex;
      gap: 5px;
    }

    .loading-bar {
      width: 8px;
      height: 8px;
      background-color: #ccc;
      border-radius: 50%;
      animation: loading 1s infinite;
    }

    .loading-bar:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-bar:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes loading {
      0% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center">Chatbot Editor</h2>
    
    <div class="chat-container">
      <div class="chat-window" id="chat-messages">
        <!-- Chat messages will be displayed here -->
      </div>
      <div class="editor-window">
        <textarea id="editor" rows="20" style="width: 100%;"></textarea>
      </div>
    </div>

    <div class="input-group mt-4">
      <input type="text" id="chat-prompt" class="form-control" placeholder="Enter your prompt here...">
      <div class="input-group-append">
        <button id="chat-button" class="btn btn-primary">Ask Chatbot</button>
      </div>
    </div>
  </div>

  <script>
    // Get the button, input field, chat container, and editor
    const chatButton = document.querySelector('#chat-button');
    const chatPromptInput = document.querySelector('#chat-prompt');
    const chatMessages = document.querySelector('#chat-messages');
    const editor = document.querySelector('#editor');

    // API Configuration
    const API_KEY = "AIzaSyDc8QeSQzwqiOvZ7ti06pnEBVfcp0GJ0b0"; // Replace with your Gemini API key
    const API_URL = `https://generativelanguage.googleapis.com/v1beta2/models/text-bison-001:generateText?key=${API_KEY}`;

    // Handle sending chat to the API and displaying the response
    chatButton.addEventListener('click', async () => {
      const promptText = chatPromptInput.value.trim();
      if (!promptText) return alert('Please enter a prompt.');

      // Display the user's message
      const outgoingMessage = document.createElement('div');
      outgoingMessage.classList.add('message', 'outgoing');
      outgoingMessage.textContent = `You: ${promptText}`;
      chatMessages.appendChild(outgoingMessage);

      // Display loading message for the chatbot
      const incomingMessage = document.createElement('div');
      incomingMessage.classList.add('message', 'incoming');
      incomingMessage.textContent = 'Chatbot: Thinking...';
      chatMessages.appendChild(incomingMessage);

      // Scroll to the bottom of the chat window
      chatMessages.scrollTo(0, chatMessages.scrollHeight);

      try {
        // Send the request to the Gemini API
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            // Use the messages array with role and content
            messages: [
              {
                role: 'user',
                content: promptText
              }
            ],
          }),
        });

        // Parse the response
        const data = await response.json();
        if (data.error) throw new Error(data.error.message);

        // Handle the API response and display it
        const chatbotResponse = data.candidates[0]?.content || 'No response.';
        incomingMessage.textContent = `Chatbot: ${chatbotResponse}`;

        // Update the editor with the chatbot's response
        editor.value = chatbotResponse;
      } catch (error) {
        incomingMessage.textContent = `Chatbot: Error - ${error.message}`;
      }
    });
  </script>
</body>
</html>
